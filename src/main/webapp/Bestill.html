<table id="customerInfo">
    <tr>
        <td id="name">Navn: </td>
        <td> <input id="nameField" type="text" name="nameField"></td>

    </tr>
    <tr>
        <td id="date">Dato: </td>
        <td> <input id="dateInput" type="datetime-local" name="dateInput"></td>

    </tr>

    <tr>
        <td id="credit">Kredittkort nr: </td>
        <td > <input id="creditField" type="text" name="creditField"></td>
    </tr>
    <tr>
        <td id="expired">Utløpsdato: </td>
        <td > <input id="expiredField" type="text" name="expiredField"></td>

    </tr>
    <tr>
        <td id="cvn">cvn: </td>
        <td > <input id="cvnField" type="text" name="cvnField"></td>

    </tr>

    <tr>
        <td></td>
        <td><button class="button button5" id="VelgRetter"> Gå til Retter</button></td>
    </tr>
</table>
      <!-- SLUTT FOR TABELL BESTILLING-->


        <!--START PÅ TABELL FOR DELBESTILLIGER -->
        <table id="mealInfo" style="display:none;">
            <tr>
                <td>Forrett: </td>
                <td><select id="preMeal">
                    <option value="None"></option>
                    <option value="Fiskesuppe">Fiskesuppe</option>
                    <option value="Dagens Suppe">Dagens Suppe</option>
                    <option value="Cesar Salat">Cesar Salat</option>
                    <option value="Spekemat">Spekemat</option>
                    <option value="Risotto">Cesar Salat</option>
                </select></td>
            </tr>
            <tr>
                <td>Hovedrett: </td>
                <td><select id="mainMeal">
                    <option value="None"></option>
                    <option value="Biffsnadder">Biffsnadder</option>
                    <option value="Laks">Laks</option>
                    <option value="Smalahove">Smalahove</option>
                    <option value="Husets kebab tallerken">Husets kebab tallerken</option>
                    <option value="Chicken tandori">Chicken tandori</option>
                </select></td>
            </tr>
            <tr>
                <td >Dessert: </td>
                <td><select id="Dessert">
                    <option value="None"></option>
                    <option value="Sjokolade fondant">Sjokolade fondant</option>
                    <option value="Brownies">Brownies</option>
                    <option value="Napoleons Kake"> Napoleons Kake</option>
                    <option value="Banansplitt">Banansplitt</option>
                    <option value="iskrem med ferske jordbær"> Iskrem med ferske jordbær</option>
                </select></td>
            </tr>
            <tr>
                <td >Drikke: </td>
                <td><select id="drink">
                    <option value="None"></option>
                    <option value="Husets hvitvin">Husets hvitvin</option>
                    <option value="Mont blanc">Mont blanc</option>
                    <option value="Husets Rødvin">Husets rødvin</option>
                    <option value="Cola">Cola</option>
                    <option value="Pepsi max">Pepsi max</option>
                </select></td>
            </tr>
            <tr>

                <td id="guest">Antall gjester: </td>
                <td > <input id="guestField" type="number" name="guestField" min="1" max="10"></td>

            </tr>
            <tr>
                <td >Bord: </td>
                <td><select id="tableNr">
                    <option value="0"></option>
                    <option value="1">Bord 1</option>
                    <option value="2">Bord 2</option>
                    <option value="3">Bord 3</option>
                    <option value="4">Bord 4</option>
                    <option value="5">Bord 5</option>
                    <option value="6">Bord 6</option>
                    <option value="7">Bord 7</option>
                    <option value="8">Bord 8</option>
                    <option value="9">Bord 9</option>
                </select></td>
            </tr>
        </table>
        <br>
        <button class="button button5" id="LeggTilBestilling" style="display:none;"> Legg til delbestilling</button>

                    <th>Dessert</th>

                </tbody>
            </table>

            <table>
            <td><button class="button button5" id="removeLastOrder" style="display:none;">Slett siste delbestilling</button></td>
